<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div align="center">
<div class="title" align="center" style="width:50%"><div align="center">编辑学生信息——{$vo.title} [ <a href="__URL__">返回列表</a> ]</div></div>
</div>

<div class="fRig"><neq name="vo.image" value=''><img src="__PUBLIC__/Uploads/{$vo.image}"  width="160" height="120" style="border:1px solid silver;padding:1px" /></neq></div>
<div id="result" class="result none"></div>

<div class="main">
<div class="row" align="center"> 
	

<form method='post' id="form1" name="form1" action="__URL__/update" enctype="multipart/form-data">

<div class="row" align="center">
	<div class="column grid_1">執筆者コード：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="uid" value="{$vo.uid}"/></div> 
	
	<div class="column grid_1">執筆者名前：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="name" value="{$vo.name}"/></div> 
	
	<div class="column grid_1">所属教育機関：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="school" value="{$vo.school}"/></div> 
</div>
<br/><br/>
<div class="row" align="center">
	<div class="column grid_1">生年月日：</div> 
	<div class="column grid_2"><input type="text" style="width:98%" class="huge bLeftRequire" name="birth" value="{$vo.birth}"/></div> 
	<div class="column grid_1">性別：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="gender" value="{$vo.gender}"/></div> 
	<div class="column grid_1">民族：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="people" value="{$vo.people}"/></div> 
	
</div>
<br/><br/>

<div class="row" align="center">
	<div class="column grid_1">出身地：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="birthplace" value="{$vo.birthplace}"/></div> 
	
	<div class="column grid_1">入学の年：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="year" value="{$vo.year}"/></div> 
	
	<div class="column grid_1">母語：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="firstlang" value="{$vo.firstlang}"/></div> 
</div>
<br/><br/>
<div class="row" align="center">
	<div class="column grid_1">入学前の英語成績</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="english" value="{$vo.english}"/></div> 
	<div class="column grid_1">入学前の国語成績：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="japanese" value="{$vo.japanese}"/></div> 
	<div class="column grid_1">入学前学習歴：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="history" value="{$vo.history}"/></div> 
</div>
<br/><br/>
<div class="row" align="center">	
	
	<div class="column grid_1">教室外の自習形式：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="studytype" value="{$vo.studytype}"/></div> 
	
	<div class="column grid_1">自習時間：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="studytime" value="{$vo.studytime}"/></div> 

	<div class="column grid_1">日本滞在時間：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="staytime" value="{$vo.staytime}"/></div> 

	<input type="hidden" class="huge bLeftRequire" name="id" value="{$vo.id}">
</div>


<br/><br/>
<div class="row" align="center">	
	<input type="hidden" name="status" value="1">
	<div class="column grid_6"><input type="submit" value="更新学生信息" class="button medium" style="width:90%; height:30px"/></div> 
	<div class="column grid_1">附註：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="other" value="{$vo.other}"/></div> 

</div>
</form>
</div>
</div>


</div>
