<div id="search" align = "center">
<div class="wrapper">
	<div id="header" class="row b-l">
		<div id="logo">
			<a href="{:U("Search/index")}">Corpus</a>
		</div>
		<div class = "column grid_1">&nbsp; </div>		
		<ul class="tabs">
			<li class="first"><a href="#tab1">原文检索</a></li>
			<li><a href="#tab2">错误检索</a></li>
			<li><a href="#tab3">语料库信息</a></li>
			<li><a href="#tab4">关于</a></li>
		</ul>
	</div>
</div>

<!-- 原文检索 -->
<div class="tab_container">
<div id="tab1" class="tab_content">
	<div id="form">
		<form method = 'post' action = "__URL__/search">
			 <div class = "row">
				<div class = "column grid_1">关键字：</div>
				<div class = "column grid_7"><input type = "text" name = "keywords" style = "height:23px;width:500px" class = "large bLeft" value="{$keywords}"> </div>
				<div class  = "column gird_2"><td class = "tRight" width = "16%"><input type = "submit" class = "button" value="搜 索"> </div>
			 </div>
			 
			 <div id="seperate" class="row b-l"></div>
			 <div class = "row">
				<div class = "column grid_1">作者学校： </div>			
				<div class = "column grid_2">
					<select name="school" style = "width:130px">
						<option value="""">不限</option>
						<option value="東北師範大学">d</option>
						<option value="南開大学">n</option>
						<option value="上海師範大学">s</option>
						<option value="上海外国語大学">w</option>
						<option value="上海交通大学">j</option>
					</select>
				</div>

				<div class = "column grid_1">作者性别： </div>			
				<div class = "column grid_2">
					<select name="gender" style = "width:130px">
						<option value="""">不限</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
				
				<div class = "column grid_1">学习时间： </div>			
				<div class = "column grid_2">
					<select name="studytime" style = "width:132px">
						<option value="""">不限（TODO）</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
					</select>
				</div>
				
				<div class = "column grid_1">学生母语： </div>			
				<div class = "column grid_2">
					<select name="firstlang" style = "width:130px">
						<option value="""">不限</option>
						<option value="中国語">中国语</option>
						<option value="朝鮮語">朝鲜语</option>
						<option value="モンゴル語">蒙古语</option>
						<option value="英語">英语</option>
						<option value="韓国語">韩国语</option>
					</select>
				</div>
				
				<div class = "column grid_1">写作学期：</div>			
				<div class = "column grid_2">
					<select name="year" style = "width:130px">
						<option value="""">不限</option>
						<option value="x4">x4</option>
						<option value="x5">x5</option>
						<option value="x6">x6</option>
						<option value="x7">x7</option>
						<option value="x8">x8</option>
						<option value="x9">x9</option>
					</select>
				</div>
				
				<div class = "column grid_1">作者代码：</div>			
				<div class = "column grid_2">
					<input type = "text" name = "uid" style = "width:130px" class = "large bLeft" value="{$uid}">
				</div>
			</div>
			 
			 
			 <div id="seperate" class="row b-l"></div>
		</form>
	</div>
</div>

				<div class = "column grid_1">作者代码：</div>

			</div>

		</form>
	</div>
</div>
