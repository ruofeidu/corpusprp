<div class="row main">
	<div class="column grid_9">
	<p class="articletitle">"{$keywords}"的搜索结果</p>
		<table width="100%">
			<tr>
				<th>作品コード</th><th>執筆者コード</th><th>題目</th><th>学期</th><th>執筆日</th><th>字数</th>
			</tr>
			<volist name='articles' id='a'>
				<tr class="striped">
					<td>{$a.aid}</td>
					<td>{$a.uid}</td>
					<td><a href="{:U('Index/view')}?id={$a.id}&txtid={$a.semester},{$a.aid},{$a.uid}&keywords={$keywords}" target="_blank">{$a.title}</td>
					<td>{$a.semester}</td>
					<td>{$a.time}</td>
					<td>{$a.wordnum}</td>
				</tr>
				<tr>
					<td colspan="6" >{$a.detail}</td>
				</tr>
			</volist>
		</table>
	</div>
</div>
