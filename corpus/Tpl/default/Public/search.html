	
	<div id = "search" align = "center">
		<div id = "form">
			<form method = 'post' action = "__URL__/search">
				 <div class = "row">
					<div class = "column grid_2">	关键字：</div>
					<div class = "column grid_6">	<input type = "text" name = "keywords" style = "height:23px;width:500px" class = "large bLeft" value="{$keywords}"> </div>
					<div class  = "column gird_2">	<td class = "tRight" width = "16%"><input type = "submit" class = "button" value="搜 索"> </div>
				 </div>
				 
				<div id="seperate" class="row b-l"></div>
		
				 <div class = "row">
					<div class = "column grid_1"> 搜索范围： </div>			
					<div class = "column grid_2">
						<select name="searchtype">
								<option value="all">全文搜索</option>
								<option value="error">在错误文中搜索</option>
								<option value="right">在修正文中搜索</option>
								
						</select> 
					</div>
				</div>
					
				 <div class = "row">
					<div class = "column grid_1"> 书写： </div>			
					<div class = "column grid_2">
						<select name="error_writing">
							<option value="all">不限</option>
							<option value="Hk">表记</option>
							<option value="Ss">文章格式</option>							
						</select>
					</div>
				 
					<div class = "column grid_1"> 词语： </div>			
					<div class = "column grid_2">
						<select name="error_words">
							<option value="all">不限</option>
							<option value="Ds">动词</option>
							<option value="Hj">补助动词</option>
							<option value="Ms">名词</option>
							<option value="Km">形式名词</option>
							<option value="Fg">复合词</option>
							<option value="Dm">代词</option>v
							<option value="Ky">形容词</option>
							<option value="Js">助词</option>
							<option value="Syj">终助词</option>
							<option value="Rt">连体词</option>
							<option value="Gd">感叹词</option>
							<option value="Sj">接辞</option>
							<option value="Fk">复合助词</option>
							<option value="Jd">助动词</option>
							<option value="St">接续词</option>
							<option value="F">副词</option>
							<option value="W">词语</option>
						</select>
					</div>
				 </div>
				 
				 <div class = "row">
					<div class = "column grid_1"> 词组： </div>			
					<div class = "column grid_2">
						<select name="error_phrase">
							<option value="all">不限</option>
							<option value="R1">动/动搭配</option>
							<option value="R2">副/动搭配</option>
							<option value="R3">名/动搭配</option>
							<option value="R4">名/名搭配</option>
							<option value="R5">形/名搭配</option>
							<option value="R6">形动/名搭配</option>
							<option value="R7">形动/动搭配</option>v
							<option value="R8">形/动搭配</option>
							<option value="R9">固定词组</option>
							<option value="R10">名/形搭配</option>
						</select>
					</div>
				 
					<div class = "column grid_1"> 句子： </div>			
					<div class = "column grid_2">
						<select name="error_sentence">
							<option value="all">不限</option>
							<option value="B1">重复、多余</option>
							<option value="B2">欠缺</option>
							<option value="B3">时态</option>
							<option value="B4">标点</option>
							<option value="B5">语序</option>
							<option value="B6">句子置换</option>
							<option value="B7">文体</option>
							<option value="B8">肯定与否定</option>
						</select>
					</div>
				 </div>
				 
				 <div class = "row">
					<div class = "column grid_1">作者学校： </div>			
					<div class = "column grid_2">
						<select name="school">
							<option value="all">不限</option>
							<option value="東北師範大学">東北師範大学</option>
							<option value="南開大学">南開大学</option>
							<option value="上海師範大学">上海師範大学</option>
							<option value="上海外国語大学">上海外国語大学</option>
							<option value="上海交通大学">上海交通大学</option>
						</select>
					</div>

					<div class = "column grid_1">作者性别： </div>			
					<div class = "column grid_2">
						<select name="gender">
							<option value="all">不限</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>
					
					<div class = "column grid_1">国籍/民族： </div>			
					<div class = "column grid_2">
						<select name="people">
							<option value="all">不限</option>
							<option value="漢族">汉族</option>
							<option value="朝鮮族">朝鲜族</option>
							<option value="モンゴル族">蒙古族</option>
							<option value="韓国人">韩国人</option>
						</select>
					</div>
					
					<div class = "column grid_1">学生母语： </div>			
					<div class = "column grid_2">
						<select name="firstlang">
							<option value="all">不限</option>
							<option value="中国語">中国语</option>
							<option value="朝鮮語">朝鲜语</option>
							<option value="モンゴル語">蒙古语</option>
							<option value="英語">英语</option>
							<option value="韓国語">韩国语</option>
						</select>
					</div>
					
					<div class = "column grid_1">入学时间：</div>			
					<div class = "column grid_2">
						<select name="year">
							<option value="all">不限</option>
							<option value="1997.9">1997年</option>
							<option value="2001年">2001年</option>
							<option value="2002年">2002年</option>
							<option value="2006.9">2006年</option>
							<option value="2007.9">2007年</option>
							<option value="2008年">2008年</option>
						</select>
					</div>
				</div>
				 
				 
				 <div id="seperate" class="row b-l"></div>
			</form>
		</div>
	</div>
