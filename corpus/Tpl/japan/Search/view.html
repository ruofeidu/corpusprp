<div class="row">
	<div class="column grid_6"><p class="articletitle">{$a.title}</p></div>
	<eq name="admin_user" value="1">
	<div class="column grid_1" align="right"><a href="__APP__/Article/Edit/id/{$a.id}" target="_blank">編集</a></div>
	<div class="column grid_1" align="right"><a href="{:U('Search/viewpic',array('txtid'=>$_GET['txtid']))}?height=600&width=800" class="thickbox">画像</a></div>
	<div class="column grid_1" align="right"><a onclick="window.close()">閉じる</a></div>
	<else/>
	<div class="column grid_1" align="right"><a href="{:U('Search/viewpic',array('txtid'=>$_GET['txtid']))}?height=600&width=800" class="thickbox">画像</a></div>
	<div class="column grid_2" align="right"><a onclick="window.close()">閉じる</a></div>
	</eq>
</div>

<div class="row main" align="left">
<div class="column grid_6">
	<div class="articletext">{$text}</div>
</div>
<div class="column grid_3">
	<table width="100%">
		<tr><th>執筆者情報</th></tr>
		<tr><td>執筆者番号</td><td>{$a.uid}</td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		
		<tr><th>作文情報</th></tr>
		<tr><td>作文番号</td><td>{$a.aid}</td></tr>
		<tr><td>タイトル</td><td>{$a.title}</td></tr>
		<tr><td>文章の種類</td><td>{$a.type}</td></tr>
		<tr><td>作成学期</td><td>{$a.semester}</td></tr>
		<tr><td>日本語学習時間数</td><td>{$a.semestertime}</td></tr>
		<tr><td>作成日</td><td>{$a.time}</td></tr>
		<tr><td>辞書の使用</td><td>{$a.usebook}</td></tr>
		<tr><td>時間の制限</td><td>{$a.timelimit}</td></tr>
		<tr><td>字数</td><td>{$a.wordnum}</td></tr>	
	</table>
</div>
<script type="text/javascript"> 
	$(document).ready(function()
	{
	   $('.tip[title]').qtip({
		  position: {
			 corner: {
				target: 'bottomRight',
				tooltip: 'topLeft'
			 }
		  },
		  style: {
			 name: 'cream',
			 padding: '7px 13px',
			 width: {
				max: 300,
				min: 0
			 },
			 tip: true
		  }
	   });
	});
</script> 
</div>
