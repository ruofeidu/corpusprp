<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>ページ・プロンプト</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<load href ="__PUBLIC__/Css/style.css" />
</head>
<body>
<div class="message">
<table class="message"  cellpadding=0 cellspacing=0 >
	<tr>
		<td height='5'  class="topTd" ></td>
	</tr>
	<tr class="row" >
		<th class="tCenter space">{$msgTitle}</th>
	</tr>
	<present name="message" >
	<tr class="row">
		<td style="color:blue">{$message}</td>
	</tr>
	</present>
	<present name="error" >
	<tr class="row">
		<td style="color:red">{$error}</td>
	</tr>
	</present>
	<present name="closeWin" >
		<tr class="row">
		<td>システムはあと<span style="color:blue;font-weight:bold">{$waitSecond}</span>秒に終了することになります。すぐに終了させたい場合、<a href="{$jumpUrl}">こちら</a> をクリックしてください。</td>
	</tr>
	</present>
	<notpresent name="closeWin" >
	<tr class="row">
		<td>システムはあと<span style="color:blue;font-weight:bold">{$waitSecond}</span>秒にシャンプします。すぐに終了させたい場合、<a href="{$jumpUrl}">こちら</a>をクリックしてください。</td>
	</tr>
	</notpresent>
	<tr>
		<td height='5' class="bottomTd"></td>
	</tr>
	</table>
</div>
</body>
</html>
