<script language=javascript src="../Public/error.js"></script>

	<div id = "search" align = "center">
		<div id = "form">
			<form method = 'post' action = "__URL__/search">
				 <div class = "row">
					<div class = "column grid_1">	关键字：</div>
					<div class = "column grid_7">	<input type = "text" name = "keywords" style = "height:23px;width:500px" class = "large bLeft" value="{$keywords}"> </div>
					<div class  = "column gird_2">	<td class = "tRight" width = "16%"><input type = "submit" class = "button" value="搜 索"> </div>
				 </div>
				 
				<div id="seperate" class="row b-l"></div>
		
				 <div class = "row">
					<div class = "column grid_1"> 搜索范围： </div>			
					<div class = "column grid_2">
						<select name="searchtype">
								<option value="""">原始作文</option>
								<option value="error">修改后的作文</option>
								
						</select> 
					</div>
				
					<div class = "column grid_1"> 上下文： </div>			
					<div class = "column grid_2">
						<select name="context">
								<option value="""">显示上下文</option>
								<option value="hide">隐藏上下文</option>
								
						</select> 
					</div>
				</div>
				
				<div id="seperate" class="row b-l"></div>
				 <div class = "row">
					<div class = "column grid_1"> 错误检索： </div>			
					<div class = "column grid_2">
						<select id=baseerror name=baseerror onchange="set_base(this, document.getElementById('nexterror'), document.getElementById('temperror'), document.getElementById('error'));" style = "width:130px">
							<option value=所有类型>所有范围</option>
							<option value=书写错误>书写错误</option>
							<option value=词语错误>词语错误</option>
							<option value=词组错误>词组错误</option>
							<option value=句子错误>句子错误</option>
						</select> 
					</div>
				 
					<div class = "column grid_1">  </div>			
					<div class = "column grid_2">
						<select id=nexterror name=nexterror onchange="set_next(document.getElementById('baseerror'), this, document.getElementById('temperror'), document.getElementById('error') );" style = "width:130px">
							<option value="">不限</option>
						</select>
					</div>
					
					<div class = "column grid_1">  </div>			
					<div class = "column grid_2">
						<select id=temperror name=temperror style = "width:130px" onchange="set_last(document.getElementById('baseerror'), this, document.getElementById('error'));">
							<option value="">不限</option>
						</select>
					</div>
					
					<div class = "column grid_1">  </div>			
					<div class = "column grid_2">
						<select id=error  name="error" style = "width:130px">
							<option value="">不限</option>
						</select>
					</div>
				 </div>
				 
				 <div id="seperate" class="row b-l"></div>
				 <div class = "row">
					<div class = "column grid_1">作者学校： </div>			
					<div class = "column grid_2">
						<select name="school" style = "width:130px">
							<option value="""">不限</option>
							<option value="東北師範大学">d</option>
							<option value="南開大学">n</option>
							<option value="上海師範大学">s</option>
							<option value="上海外国語大学">w</option>
							<option value="上海交通大学">j</option>
						</select>
					</div>

					<div class = "column grid_1">作者性别： </div>			
					<div class = "column grid_2">
						<select name="gender" style = "width:130px">
							<option value="""">不限</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>
					
					<div class = "column grid_1">学习时间： </div>			
					<div class = "column grid_2">
						<select name="studytime" style = "width:132px">
							<option value="""">不限（TODO）</option>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">E</option>
						</select>
					</div>
					
					<div class = "column grid_1">学生母语： </div>			
					<div class = "column grid_2">
						<select name="firstlang" style = "width:130px">
							<option value="""">不限</option>
							<option value="中国語">中国语</option>
							<option value="朝鮮語">朝鲜语</option>
							<option value="モンゴル語">蒙古语</option>
							<option value="英語">英语</option>
							<option value="韓国語">韩国语</option>
						</select>
					</div>
					
					<div class = "column grid_1">写作学期：</div>			
					<div class = "column grid_2">
						<select name="year" style = "width:130px">
							<option value="""">不限</option>
							<option value="x4">x4</option>
							<option value="x5">x5</option>
							<option value="x6">x6</option>
							<option value="x7">x7</option>
							<option value="x8">x8</option>
							<option value="x9">x9</option>
						</select>
					</div>
					
					<div class = "column grid_1">作者代码：</div>			
					<div class = "column grid_2">
						<input type = "text" name = "uid" style = "width:130px" class = "large bLeft" value="{$uid}">
					</div>
				</div>
				 
				 
				 <div id="seperate" class="row b-l"></div>
			</form>
		</div>
	</div>
