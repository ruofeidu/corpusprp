<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div id="result" class="result none"></div>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/editor/kindeditor.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content_1' //TEXTAREA输入框的ID
   });

<div align="center">
<div class="title" align="center" style="width:50%"><div align="center">添加附码信息 [ <a href="__URL__">返回列表</a> ]</div></div>
</div>
<div class="main">
<div class="row" align="center"> 
	
<form method='post' id="form1" name="form1" action="__URL__/insert"  enctype="multipart/form-data">

<div class="row" align="center">
	<div class="column grid_1">附码コード：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="eid" value="{$vo.eid}"/></div> 
	
	<div class="column grid_1">附码类型</div> 
	<div class="column grid_5"><input type="text" style="width:95%" class="huge bLeftRequire" name="type" value="{$vo.type}"/></div> 
</div>
<br/><br/>

<div class="row" align="center">
	<div class="column grid_1">附码解释：</div> 
	<div class="column grid_8"><textarea name="msg" style="width:99%;height:450px;">{$vo.msg}</textarea></div> 
</div>
<br/><br/>

<div class="row" align="center">
	<div class="column grid_1">附码例子：</div> 
	<div class="column grid_8"><textarea name="example" style="width:99%;height:450px;">{$vo.example}</textarea></div> 
</div>
<br/><br/>


<br/><br/>
<div class="row" align="center">	
	<input type="hidden" name="status" value="1">
	<div class="column grid_6"><input type="submit" value="添加学生信息" class="button medium" style="width:90%; height:30px"/></div> 
	<div class="column grid_1">附註：</div> 
	<div class="column grid_2"><input type="text" style="width:95%" class="huge bLeftRequire" name="other" value="{$vo.other}"/></div> 

</div>
</form>

</div>
</div>

</div>
</div>
